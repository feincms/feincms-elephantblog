dist: xenial
language: python
sudo: false
cache: pip
python:
  - "3.8"
env:
  - REQ=""
matrix:
  include:
    - python: "3.6"
      env: REQ="Django>=2.2,<3.0 django-mptt"
    - python: "3.8"
      env: REQ="Django>=2.2,<3.0 django-mptt"
    - python: "3.6"
      env: REQ="Django>=3.0,<3.1 django-mptt"
    - python: "3.8"
      env: REQ="Django>=3.0,<3.1 django-mptt"
    - python: "3.8"
      env: REQ="Django>=3.1,<3.2 django-mptt"
    - python: "3.8"
      env: REQ="Django>=3.2rc1,<4.0 django-mptt"
    - python: "3.8"
      env: REQ="https://github.com/django/django/archive/main.zip django-mptt"
    - python: 3.8
      env: REQ="black flake8"
      install:
        - pip install black flake8
      script:
        - flake8 .
        - black --check elephantblog tests
  allow_failures:
    - env: REQ="https://github.com/django/django/archive/main.zip django-mptt"
install:
  - pip install -U pip wheel setuptools
  - pip install $REQ FeinCMS Pillow factory-boy pytz six
  - python setup.py install
script: "cd tests && ./manage.py test testapp -v2"
