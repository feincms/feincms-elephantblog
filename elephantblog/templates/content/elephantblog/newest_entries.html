{% load i18n applicationcontent_tags %}

<h3>{% trans 'Newest articles' %}:</h3>

<ul class="list">
{% for entry in entry_list %}
	<li {% if forloop.first %}class="first"{% endif %}>
		<h4><a href="{{entry.get_absolute_url}}">{{ entry.title }}</a></h4>
		<span>{{ entry.published_on|date:"j F Y" }}</span>
		{{ entry.first_image.render }}
		{{ entry.first_richtext.render }}
	</li>
{% endfor %}
</ul>
