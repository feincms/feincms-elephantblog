{% load elephantblog_tags i18n %}

<h3>{% trans "Archive" %}</h3>
<ul>
{% elephantblog_archive_years as years %}
{% for y in years %}
	<li {% if forloop.first %}class="first"{% endif %}><a href="{{feincms_page.get_absolute_url}}{{y.year}}">{{y|date:"Y"}}</a></li>
{% endfor %}

{% elephantblog_archive_months as months %}
{% for m in months %}
	<li><a href="{{feincms_page.get_absolute_url}}{{m.year}}/{{m|date:"m"}}/">{{m|date:"F"}}</a></li>
{% endfor %}
</ul>
